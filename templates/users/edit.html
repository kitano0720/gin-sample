<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理</title>
</head>
<body>
    <h1>ユーザー編集</h1>
    <form method="post">
        <input type="hidden" name="user_id" value="{{.user.UserID}}">
        <div>
            名前：<input type="text" name="user_name" value="{{.user.UserName}}">
        </div>
        <div>
            年齢：<input type="number" name="age" value="{{.user.Age}}">
        </div>
        <div>
            <input type="submit" formaction="/users/edit" value="編集">
            <input type="submit" formaction="/users/delete" value="削除">
        </div>
    </form>
</body>
</html>
